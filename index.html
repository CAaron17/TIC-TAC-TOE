<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5f9b97f34f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>TIC - TAC- TOE</title>
  </head>
  <body>
    <div class="cuerpo">
      <h1 class="titulo">JUEGO TIC - TAC- TOE</h1>

      <div class="container_cuadrado" id="container_cuadrado">
        <div class="cuadrado" id="cuad1">
          <div class="icons" id="icons1"></div>
        </div>
        <div class="cuadrado" id="cuad2">
          <div class="icons" id="icons2"></div>
        </div>
        <div class="cuadrado" id="cuad3">
          <div class="icons" id="icons3"></div>
        </div>
        <div class="cuadrado" id="cuad4">
          <div class="icons" id="icons4"></div>
        </div>
        <div class="cuadrado" id="cuad5">
          <div class="icons" id="icons5"></div>
        </div>
        <div class="cuadrado" id="cuad6">
          <div class="icons" id="icons6"></div>
        </div>
        <div class="cuadrado" id="cuad7">
          <div class="icons" id="icons7"></div>
        </div>
        <div class="cuadrado" id="cuad8">
          <div class="icons" id="icons8"></div>
        </div>
        <div class="cuadrado" id="cuad9">
          <div class="icons" id="icons9"></div>
        </div>

        <div class="contenedor_lineas" id="contenedor_lineas"></div>
      </div>

      <div class="marcador">
        <div class="win_o cant_wins">
          <h2>wins 'O'</h2>
          <p id="cant_o" class="cantidad">0</p>
        </div>
        <div class="won_x cant_wins">
          <h2>wins 'X'</h2>
          <p id="cant_x" class="cantidad">0</p>
        </div>
      </div>

      <div class="botones">
        <button id="btn_clean" class="btn_clean btn">LIMPIAR TABLERO</button>
        <button id="btn_score" class="btn_score btn">LIMPIAR MARCADOR</button>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
